<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시 비밀번호</title>
</head>
<body>
<div class="container my-3">
    <h1>임시 비밀번호</h1>
    <p th:if="${tempPassword}">
        임시 비밀번호는 <strong th:text="${tempPassword}"></strong> 입니다. 로그인 후 비밀번호를 변경하세요.
    </p>
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    <a href="/login" class="btn btn-primary">로그인 페이지로 이동</a>
</div>
</body>
</html>
